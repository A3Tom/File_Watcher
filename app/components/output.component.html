<div class="alert alert-success" role="alert">Ticks since start: {{ticks}}</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th class="col-lg-2">File Name</th>
            <th class="col-lg-10">Updated on: </th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor='let result of results'>
        <td>{{result.FileName}}</td>
        <td>{{result.LastUpdated}}</td>
    </tr>
    </tbody>
</table>
